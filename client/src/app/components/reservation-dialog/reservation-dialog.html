<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-[#ffffff] rounded-lg shadow-xl max-w-md w-full border border-[#d3d3d3]">
    <!-- Header -->
    <div class="p-6 border-b border-[#d3d3d3]">
      <h2 class="text-2xl font-bold text-[#121212]">Reserve Resource</h2>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <!-- Object Info -->
      <div class="bg-[#e4f9d2] border border-[#7dd13d] rounded-lg p-4">
        <div class="flex items-center gap-2 mb-2">
          <svg class="w-5 h-5 text-[#3f7c2e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <h3 class="font-bold text-[#121212]">{{ reservableObject().name }}</h3>
        </div>
        <p class="text-sm text-[#606a7a]">
          <span class="font-medium">Location:</span> {{ reservableObject().locationName }}
        </p>
      </div>

      <!-- Start Date/Time -->
      <div>
        <label class="block text-sm font-medium text-[#121212] mb-2">
          Start Date & Time
        </label>
        <input
          type="datetime-local"
          [value]="startDateTime()"
          (change)="onStartDateChange($any($event.target).value)"
          class="w-full px-4 py-2 border border-[#d3d3d3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dd13d] focus:border-transparent"
          [disabled]="isSubmitting()"
        />
      </div>

      <!-- End Date/Time -->
      <div>
        <label class="block text-sm font-medium text-[#121212] mb-2">
          End Date & Time
        </label>
        <input
          type="datetime-local"
          [value]="endDateTime()"
          (change)="onEndDateChange($any($event.target).value)"
          class="w-full px-4 py-2 border border-[#d3d3d3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dd13d] focus:border-transparent"
          [disabled]="isSubmitting()"
        />
      </div>

      <!-- Success Message -->
      @if (successMessage()) {
        <div class="bg-[#e4f9d2] border border-[#7dd13d] rounded-lg p-4">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-[#3f7c2e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <p class="text-[#3f7c2e] font-medium">{{ successMessage() }}</p>
          </div>
        </div>
      }

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-300 rounded-lg p-4">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-red-700 text-sm">{{ errorMessage() }}</p>
          </div>
        </div>
      }
    </div>

    <!-- Footer -->
    <div class="p-6 border-t border-[#d3d3d3] flex gap-3 justify-end">
      <button
        (click)="onCancel()"
        [disabled]="isSubmitting()"
        class="px-6 py-2 border border-[#d3d3d3] text-[#606a7a] rounded-lg hover:bg-[#eaeaea] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Cancel
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="isSubmitting()"
        class="px-6 py-2 bg-[#7dd13d] text-[#ffffff] font-medium rounded-lg hover:bg-[#3f7c2e] transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        @if (isSubmitting()) {
          <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Reserving...</span>
        } @else {
          <span>Reserve</span>
        }
      </button>
    </div>
  </div>
</div>
